<!doctype html>
<html lang="en">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
          integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="stylesheet" href="css/custom.css">
    <title>CEGS</title>
</head>


<body class="text-center">

<div class="container-fluid">
    <div class="row" >
        <div class="col-3 offset-1">
            <h3 class="masthead-brand">Bases Radio Frecuencia</h3>
        </div>
        <div class="col-4 offset-3" id="controls">
            <form onsubmit="event.preventDefault();  searchRb();">
                <div class="form-row">

                    <div class="form-group col">
                        <label for="search-rb">Buscar Radio Base</label>
                        <div class="input-group mb-3">
                            <input type="text" id="search-rb" class="form-control"
                                   placeholder="Radio Base"
                                   aria-label="Radio Base" aria-describedby="basic-addon2">
                            <div class="input-group-append">
                                <button onclick="searchRb()" class="btn btn-outline-secondary" type="button">
                                    Buscar
                                </button>
                            </div>
                        </div>
                    </div>

                    <div class="form-group col">
                        <label for="region-select">Region</label>
                        <select class="form-control" id="region-select">
                        </select>
                    </div>

                </div>
            </form>
        </div>
    </div>
    <div class="row">
        <div class="col-10 offset-1">
            <div id="table-container" style="display: none" class="table-responsive">
                <table class="table table-striped table-sm">
                    <thead>
                    <tr id="table-head">
                        <th>Radio Base</th>

                    </tr>
                    </thead>
                    <tbody id="bases-body">

                    </tbody>
                </table>
            </div>
            <div id="message-container">
                <h3>Cargando informaci&oacute;n por favor espere</h3>
            </div>
        </div>
    </div>

    <footer class="mastfoot mt-auto">
        <div class="inner">
            <p>Made by Eduardo Garcia</p>
        </div>
    </footer>
</div>


<!-- Optional JavaScript -->
<!-- jQuery first, then Popper.js, then Bootstrap JS -->
<script src="https://code.jquery.com/jquery-3.5.0.min.js"
        crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"
        integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
        crossorigin="anonymous"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"
        integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
        crossorigin="anonymous"></script>
<script type="text/javascript" src="js/moment.js"></script>
<script type="text/javascript" src="js/init.js"></script>

<script type="text/javascript">
    (function () {
        init();
    })()
</script>

</body>
</html>
